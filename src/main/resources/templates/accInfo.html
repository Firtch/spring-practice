<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>LoginApp :: Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>


</head>
<body>
<nav th:replace="fragments/header :: header">

</nav>


<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="my-auto">
            <div class="bg-danger h1 text-light">&nbsp;ACCOUNT DETAILS&nbsp;</div>
            <table class="table">
                <tbody>
                <!--/*@thymesVar id="profile" type="dev.firtch.myloginapp.model.Profile"*/-->
                <tr class="bg-warning">
                    <th scope="row">id</th>
                    <td th:text="${profile.id}">1</td>
                </tr>
                <tr class="bg-warning">
                    <th scope="row">Email</th>
                    <td th:text="${profile.email}">profile@mail.com</td>
                </tr>
                <tr class="bg-warning">
                    <th scope="row">Balance</th>
                    <td th:text="${profile.balance}">0.00</td>
                </tr>
                <tr class="bg-warning">
                    <th scope="row">Created</th>
                    <td th:text="${profile.created}">12.09.2019</td>
                </tr>
                <tr class="bg-warning">
                    <th scope="row">Status</th>
                    <td th:text="${profile.enabled}">false</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
